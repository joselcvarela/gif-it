<!doctype html>
<html>
  <head>
    <!-- Copyright 2016 José Varela -->
    <meta name="author" content="José Varela (joselcvarela@gmail.com)">
    <title>Gif It</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <header>
      <button id="open-tab-history">History</button>
      <button>ToDo</button>
      <button>ToDo</button>
    </header>
    <div class="fullwindow">
      <form id="f-search">
        <input id="search-term" type="text" name="term" placeholder="Search GIF" autocomplete="off">
      </form>

      <h2 id="error-message"></h2>

      <div class="gifs-wrapper">
        <img src="images/gif_text.gif" width="300" class="ptb20" alt="Image Unavailable">
      </div>

      <a name="#loadMore"></a>

      <textarea id="clipboard" class="hidden"></textarea>

    </div>

    <script id="image-template" type="text/html">
      <div class="image-wrapper">
        <div class="overlay">
          <div class="share">
            <i class="icon">&#xe805;</i>
            <p class="nodisplay message">Copied to clipboard</p>
          </div>
        </div>
        <img src="" class="gif" alt="">
      </div>
    </script>

    <script id="history-tab-template" type="text/html">
      <div>
        <h3>History</h3>
        <button id="clear-history">Clear</button>
        <h2 id="error-message"></h2>

        <div class="gifs-wrapper">
        </div>

        <textarea id="clipboard" class="hidden"></textarea>
      </div>
    </script>

    <script src="vendor/jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
